<html>
<head>
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/student.css" rel="stylesheet" type="text/css">
	<title>Student Portal</title>
</head>
<body>
	<div id="wrapper"> <!-- Content inside this wrapper div loads into the iPhone container -->
		<div id="content">
			<div id="intro_panel"> <!-- This is the first panel the user sees, the login panel -->
				<div class="top_bar">
					Classessment
				</div>
				<div class="default_message">
				    <form id="login">
					Please login</br>
					    <input type="text" name="login_value" placeholder="Andrew ID">
				    </form>
				</div>
			</div>
			<div id="course_selection"> <!-- This is the panel that contains the list of courses -->
				<div class="top_bar">
					Classessment
				</div>
				<div class="data_content">
					<ul id="class_list">
						<li class="class_item">
							<span src="icon.png" class="icon"></span>
							<span class="name">Calculus</span>
							<span class="caret">></span>
						</li>
					</ul>
				</div> <!-- End of data content -->
			</div> <!-- End of course_selection -->
			<div id="class_panel"> <!-- This panel loads the information of the course that was selected -->
				<div class="top_bar">
					<a href="#" class="button back_button">Back</a>
					<span class="class_title">Calculus</span>
					<a href="#" class="button refresh_button">Refresh</a>
				</div> <!-- End top_bar -->
				<div class="data_content">
					<div id="clock">
						<span></span>
					</div>
					<div id="class_content"> <!-- Place all course info here, including quizzes and such -->
						<div class="default_message">
							<span>Pay Attention!</span> <!-- Default message when nothing is happening -->
						</div>
						<div id="normal_quiz">
					    	<form id="normal_quiz_form">
					    		<!-- Dynamically filled -->
					    	</form>
					    </div>
					    <div id="quick_quiz">
					    	<form id="quick_quiz_form">
						        
					    	</form>
					    </div>
					</div> <!-- End class_content -->
				</div>
			</div> <!-- End class_panel -->
		</div> <!-- End content -->
	</div> <!-- End wrapper -->

	<script src= 'jquery-1.9.0.js'></script>
	<script src= 'student.js'></script>
	<script src= 'student_helper.js'></script>
</body>
</html>
